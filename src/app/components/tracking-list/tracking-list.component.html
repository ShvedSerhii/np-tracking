<mat-card class="card">
    <p><input #box placeholder="Enter track number"><button (click)="addNumber(box.value)">Add</button></p> 
    <div *ngFor="let document of trackDocuments, let i = index">
        <app-track-document (deleteDocument)="deleteDocument($event)" [document]="document" [index]="i"></app-track-document>
    </div>
</mat-card>
